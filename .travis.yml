os: linux
dist: xenial
sudo: true
compiler: gcc
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - cmake

services:
  - docker

before_script:
  - chmod 755 scripts/*.sh
  - echo $(pwd)
  - ls -la

jobs:
  include:
    - name: "tests"
      script:
        - git submodule update --init --recursive
        - sudo apt-get install -y libfreetype6-dev libxrandr-dev libudev-dev libogg-dev libflac-dev libvorbis-dev libopenal-dev
        - sudo ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
        - sudo ln -s /usr/bin/g++-8 /usr/local/bin/g++
        - mkdir -p .build
        - cd .build
        - cmake .. -DBUILD_TESTS=On
        - cd ..
        - cmake --build .build
        - ./.build/GameTests
#        - cmake --build .
    - name: "checks"
      script:
        - docker run -v `pwd`:`pwd` -w `pwd` --cap-add=SYS_PTRACE -t rusdevops/bootstrap-cpp scripts/checks.sh
    - name: "coverage"
      script:
        - docker run -v `pwd`:`pwd` -w `pwd` -t rusdevops/bootstrap-cpp scripts/coverage.sh